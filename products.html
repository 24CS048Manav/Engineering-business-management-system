<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topbar">
    <div class="container topbar-inner">
        <a class="brand" href="index.html">
            <div class="brand-mark" aria-hidden="true"></div>
            <div class="brand-title">
                <strong>Hari Krupa Engineering</strong>
                <span>Products / Inventory</span>
            </div>
        </a>

        <nav class="nav" aria-label="Primary">
            <a href="index.html">Home</a>
            <a href="place-order.html">Place Order</a>
            <a href="track-order.html">Track Order</a>
            <a class="btn" href="login.html">Login</a>
        </nav>
    </div>
</div>

<main class="page">
    <div class="container">
        <div class="section-title">Inventory (Demo)</div>
        <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; margin-bottom:12px;">
            <div class="pill" id="cartPill">Cart: 0 item(s)</div>
            <div class="hero-actions" style="margin:0;">
                <a class="btn primary" href="place-order.html">Go to Place Order</a>
                <button class="btn" id="clearCartBtn" type="button">Clear cart</button>
            </div>
        </div>

        <table aria-label="Products table">
            <thead>
                <tr>
                    <th style="width:45%;">Material Name</th>
                    <th style="width:15%;">Stock</th>
                    <th style="width:20%;">Price</th>
                    <th style="width:20%; text-align:right;">Action</th>
                </tr>
            </thead>
            <tbody id="productsBody">
                <tr>
                    <td>Steel Rod</td>
                    <td>120</td>
                    <td>₹500</td>
                    <td>
                        <div class="table-actions">
                            <button class="btn" type="button" disabled>Loading…</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        
    </div>
</main>

<footer class="footer">
    <div class="container">
        After adding items, open <strong>Place Order</strong> to generate a Tracking ID.
    </div>
</footer>

<script src="script.js"></script>

</body>
</html>
