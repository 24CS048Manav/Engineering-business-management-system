<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topbar">
    <div class="container topbar-inner">
        <a class="brand" href="index.html">
            <div class="brand-mark" aria-hidden="true"></div>
            <div class="brand-title">
                <strong>Hari Krupa Engineering</strong>
                <span>Track Order</span>
            </div>
        </a>

        <nav class="nav" aria-label="Primary">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="place-order.html">Place Order</a>
            <a class="btn" href="login.html">Login</a>
        </nav>
    </div>
</div>

<main class="page">
    <div class="container">
        <div class="section-title">Order Tracking (Demo)</div>

        <div class="split">
            <section class="panel" style="padding:18px;">
                <h2 class="form-title" style="margin:0 0 8px;">Enter Tracking ID</h2>
                <p class="form-subtitle" style="margin:0 0 14px;">
                    
                </p>

                <form id="trackForm" novalidate>
                    <label for="trackId">Tracking ID</label>
                    <input id="trackId" type="text" placeholder="HKE-YYYYMMDD-1234" required>

                    <div class="hero-actions" style="margin-top:14px;">
                        <button class="btn primary" type="submit">Track</button>
                        <a class="btn" href="place-order.html">Place a demo order</a>
                    </div>

                    <div id="trackError" class="error" style="display:none;"></div>
                </form>

                <div id="trackResult" style="display:none; margin-top:14px;">
                    <div class="section-title">Status timeline</div>
                    <div class="timeline" id="timeline"></div>
                </div>
            </section>

            <aside class="panel summary">
                <div class="section-title" style="margin-top:0;">Order summary</div>
                <div id="orderMeta">
                    <div class="help">No order loaded yet.</div>
                </div>

                <p class="help" style="margin-top:14px;">
                    If you don’t have a Tracking ID, go to <strong>Products</strong> → add items →
                    <strong>Place Order</strong>.
                </p>
            </aside>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
